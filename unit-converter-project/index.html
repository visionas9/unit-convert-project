<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap"
      rel="stylesheet"
    />
    <title>Unit Conversion</title>
  </head>
  <body class="inter-500">
    <div class="container-1">
      <h1>Metric/Imperial Unit Conversion</h1>
      <input type="text" id="input-el" placeholder="0" />
      <button id="convert-el">Convert</button>
    </div>

    <div class="container-2">
      <div class="length-style">
        <h3>Length (Meter/Feet)</h3>
        <p id="length-el">Please enter a number to input to convert.</p>
      </div>
      <div class="volume-style">
        <h3>Volume (Liters/Gallons)</h3>
        <p id="volume-el">Please enter a number to input to convert.</p>
      </div>
      <div class="mass-style">
        <h3>Mass (Kilogram/Pounds)</h3>
        <p id="mass-el">Please enter a number to input to convert.</p>
      </div>
    </div>
  </body>
  <script src="app.js"></script>
</html>
